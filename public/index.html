<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportle Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Exportle Battle</h1>
            <p>Choose a username to begin</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Enter your name..." autocomplete="off" maxlength="15">
                <button type="submit" id="join-button">Join Game</button>
            </form>
        </div>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <header>
            <h1 id="player-titles">Player vs Player</h1>
            <p id="status-message">Connecting to the server...</p>
        </header>
        
        <main id="game-content" style="display: none;">
            <section class="commodities-section">
                <ul id="commodity-list" class="commodity-list"></ul>
            </section>
            
            <section class="guess-history-section">
                <h2>Guess History</h2>
                <ul id="guess-history-list" class="guess-history-list"></ul>
            </section>
            
            <div class="guess-form-container">
                <form id="guess-form">
                    <!-- NEW: Input Group for modern styling -->
                    <div class="input-group">
                        <input type="text" id="guess-input" placeholder="Type a country name..." autocomplete="off">
                        <button type="submit" id="submit-button" disabled>
                            <!-- NEW: SVG Icon for button -->
                            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                            <span>Guess</span>
                        </button>
                    </div>
                    <div id="autocomplete-container"></div>
                </form>
            </div>
            
            <div id="play-again-container" style="display: none;">
                <button id="play-again-button">Play Again</button>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
